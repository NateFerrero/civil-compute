<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf8" />
  <title>Civil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
   html,
   body {
    margin: 0;
    padding: 0;
   }
   html {
    overflow-x: auto;
    overflow-y: hidden;
   }
   body {
    background-color: #202020;
    color: #fffff0;
    display: flex;
    flex-direction: row;
    height: 100dvh;
    min-width: 100vw;
    width: 720px;
   }
   body,
   input,
   textarea,
   select {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
     'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 18px;
   }
   *:focus {
    box-shadow: inset 0 0 0.5em #80808040, inset 0 0 0.25em #80808040,
     inset 0 0 0.125em #80808040, inset 0 0 0.0625em #80808040;
    outline: none;
   }
  </style>
 </head>
 <script src="/src/load.js"></script>
 <body>
  <script>
   const load = loadFrom('/src/')
   async function start() {
    const main = await load('main')
    main.run(document.body)
   }
   start().catch(e => console.error(e))
  </script>
 </body>
</html>
